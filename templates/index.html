<!DOCTYPE html>
<html>
<head>
  <title>Personalized Recommendations</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 10px 16px;
      width: 100%;
      background-color: #4c8bf5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    button:hover {
      background-color: #3a72d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to ShopSmart!</h2>
    <p>Enter your Customer ID to get personalized product recommendations.</p>
    <form action="" method="get" onsubmit="window.location='/recommendations/' + this.customer_id.value; return false;">
      <input type="number" name="customer_id" placeholder="Customer ID" required />
      <button type="submit">Show Recommendations</button>
    </form>
  </div>
</body>
</html>
